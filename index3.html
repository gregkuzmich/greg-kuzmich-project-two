<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://kit.fontawesome.com/81708399a0.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Lato:400,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/style.css">
   <title>Under the Sea</title>
</head>
<body>
   <header class="contactHeader">
      <i class="fas fa-bars"></i>
      <h1>Get in Touch</h1>
      <nav class="contactNav">
         <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
      </nav>
   </header>
   <main>
      <section class="secOneContact">
         <div class="wrapperOne">
            <form action="">
               <formfield>
                  <div class="formContactContainer">
                     <div class="userContactInfo">
                        <label for="userName" class="visuallyHidden">Name</label>
                        <input type="text" name="userName" value="" required="true" placeholder="Name">
                     </div>
                     <div class="userContactInfo">
                        <label for="userEmail" class="visuallyHidden">Email address</label>
                        <input type="email" name="userEmail" value="" required="true" placeholder="Email address">
                     </div>
                  </div>
                  <div class="textareaContactMobile">
                     <textarea name="usersComment" id="userComment" placeholder="Message" cols="30" rows="15"></textarea>
                     <input type="submit" value="Submit User Comment">
                  </div>
                  <div class="textareaContactDesktop">
                     <textarea name="usersComment" id="userComment" placeholder="Message" cols="50" rows="15"></textarea>
                     <input type="submit" value="Submit User Comment">
                  </div>
               </formfield>
            </form>
         </div>
      </section>

      <section class="secTwoContact">
         <div class="contactInfo">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
         </div>
            <h4>info@email.com</h4>
            <div class="wrapperTwo">
               <p>123-456-7890 || 123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
            </div>
         
      </section>

      <footer>
         <div class="footerTop">
            <h4>Copyright &copy 2018 HackerYou</h4>
         </div>
         <div class="footerBottom">
         </div>
      </footer>

   </main>
</body>
</html>
